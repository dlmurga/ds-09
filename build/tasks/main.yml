---
# tasks file for build

- name: ensure recuired packages are installed
  apt:
    name: "{{item}}"
    state: present
  with_items:
    - default-jdk
    - maven

- name: ensure package folder exists
  file:
    path: {{ package_folder }}
    state: directory
    mode: '0777'

- name: clone git repo with java app code
  git:
    repo: http://github.com/efsavage/hello-world-war.git
    dest: {{ package_folder }}

- name: package java app
  shell:
    cmd: mvn package
    chdir: {{ package_folder }}

- name: ensure Dockerfile exists
  copy:
    src: Dockerfile
    dest: {{ package_folder }}/Dockerfile

- name: login into dockerhub
  docker_login:
    email: dl.murga@yandex.ru
    username: dlmurga
    password: pla5stex_dh

- name: build docker image
  docker_image:
    path: {{ package_folder }}
    name: dlmurga/app_tomcat_ds09
    push: yes